<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Vintage Web</title>
  <meta name="ppl looking in here" content="Yeah I'm aware its a little ironic ive've used some newer browser tech, forgive me please" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: monospace;
      background: #f5f0e8;
      color: #333;
    }
    marquee {
      position: fixed;
      width: 100%;
      background: #333;
      color: #f5f0e8;
      padding: 0.4rem 0;
      font-size: 0.8rem;
      font-family: cursive;
    }
    .top { top: 0; }
    .bottom { bottom: 0; }
    h1 {
      font-size: 2.5rem;
      line-height: 1.3;
      text-align: center;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }
    p {
      font-size: 0.9rem;
      margin-top: 2rem;
      color: #999;
      letter-spacing: 0.1em;
    }
    button {
      font-size: 1.5rem;
      padding: 0.6rem 1.8rem;
      background: #333;
      color: #f5f0e8;
      border: none;
      cursor: pointer;
      margin-left: 1rem;
      margin-right: 1rem;
      font-family: cursive;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .cursive { font-family: cursive; }
    .to-a {
      font-size: 1.5rem;
    }
    .button-line {
      font-family: cursive;
      font-size: 2.4rem;
      display: flex;
      line-height: 0;
      align-items: center;
    }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <marquee class="top">- Welcome to The Vintage Web - You are visitor number 1,000,000 -</marquee>
  <h1>take me<div class="to-a">to a</div><div class="vintage">vintage</div>website</h1>
  <div class="button-line">&#9758;<button id="go"> please </button>&#9756;</div>
  <p class="cursive">websites aged like fine wine</p>
  <marquee class="bottom" direction="right">- Best viewed in Netscape Navigator - 800x600 resolution recommended - Sign our guestbook! - Under construction forever </marquee>
  <script src="sites.js"></script>
  <script>
    var BUFFER_SIZE = 10;
    var KEY = 'vintageweb_seen';

    var seen = JSON.parse(localStorage.getItem(KEY) || '[]');
    seen = seen.filter(function(s) { return sites.indexOf(s) !== -1; });
    localStorage.setItem(KEY, JSON.stringify(seen));

    var unseen = sites.filter(function(s) { return seen.indexOf(s) === -1; });
    var buffer = unseen.slice(0, BUFFER_SIZE);
    var next = BUFFER_SIZE;

    document.getElementById('go').addEventListener('click', function() {
      if (buffer.length === 0) {
        seen = [];
        localStorage.setItem(KEY, '[]');
        unseen = sites.slice();
        buffer = unseen.slice(0, BUFFER_SIZE);
        next = BUFFER_SIZE;
      }
      var i = Math.floor(Math.random() * buffer.length);
      var site = buffer[i];
      buffer.splice(i, 1);
      if (next < unseen.length) {
        buffer.push(unseen[next]);
        next++;
      }
      seen.push(site);
      localStorage.setItem(KEY, JSON.stringify(seen));
      window.open(site, '_blank');
    });
  </script>
</body>
</html>
